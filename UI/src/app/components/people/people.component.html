<h1>Person Listing</h1>
<p><a [routerLink]="'/create-person'">Create New Person</a></p>

<div *ngIf="people?.length > 0; else noResults" class="table-wrapper" >
  <table class="table">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Address</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.emailAddress}}</td>
        <td>
          <a [routerLink]="['/edit-person', person.personId]" class="text-nowrap">Edit Person</a>
          <a href="" class="ml-4 text-nowrap">Delete Person</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noResults>No results found.</ng-template>
